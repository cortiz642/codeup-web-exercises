<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />

</head>
<body>


<div id='map' style='width: 80%; height: 500px;'></div> <!-- Map Size -->
<script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1IjoiY29ydGl6NjQyIiwiYSI6ImNsMnFsZHZwMzJ3MWEzY2x3dGNmbTdyZnAifQ.sfLQKS4G3W4KCQAOPIIVfA'; //Access Token //
    const map = new mapboxgl.Map({   //map object //
        container: 'map',   // container ID
        style: 'mapbox://styles/mapbox/streets-v11',    // style URL
        center: [-149.89425988816447, 62.823824950373776], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
    var marker = new mapboxgl.Marker()  //marker for tommy's burgers //
        .setLngLat([-149.89425988816447, 62.823824950373776]) // lat/long //
        .addTo(map);

    // var popup = new mapboxgl.Popup()
    //     .setLngLat([-149.89425988816447, 62.823824950373776])
    //     .setHTML("<p>Tommy's Burger Stop! The Best Burgers in the World!!</p>")
    //     .addTo(map)

    var tommysBurgers = new mapboxgl.Popup() // marker popup after clicked on //
        .setHTML("<p>Tommy's Burger Stop! The Best Burgers in the World!!</p>")

    marker.setPopup(tommysBurgers)
</script>

</body>
